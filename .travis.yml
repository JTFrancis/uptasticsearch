

addons:
  apt:
    packages:
      - oracle-java8-set-default



# Manually specifying each build configuration.
# Would be better to figure out how to build a matrix with two
# languages but share the ES_VERSION matrix across all builds.
# - ES_VERSION=1.0.0
# - ES_VERSION=1.4.4
# - ES_VERSION=1.7.2
# - ES_VERSION=2.0.2
# - ES_VERSION=2.1.2
# - ES_VERSION=2.2.2
# - ES_VERSION=2.3.5
# - ES_VERSION=5.0.2
# - ES_VERSION=5.3.3
# - ES_VERSION=5.4.3
# - ES_VERSION=5.6.9
# - ES_VERSION=6.0.1
# - ES_VERSION=6.1.4
# - ES_VERSION=6.2.4
matrix:
  include:
    - language: python
      python: 3.5
      install:
        pip install py-pkg/
      script:
        - pytest py-pkg/
      env: ES_VERSION=1.0.0
    - language: python
      python: 3.5
      install:
        pip install py-pkg/
      script:
        - pytest py-pkg/
      env: ES_VERSION=1.4.4
    - language: r
      warnings_are_errors: true
      cache: packages
      env: ES_VERSION=1.0.0
      before_install:
        - cp test_data/* r-pkg/inst/testdata/
        - cd r-pkg/
      after_success:
        - Rscript -e 'install.packages("covr"); Sys.setenv(NOT_CRAN = "true"); covr::codecov()'

